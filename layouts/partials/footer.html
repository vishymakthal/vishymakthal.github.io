<footer id="footer">
    <div class="footer-left">
      Copyright  &copy; {{ now.Format "2006" }} {{ if .Site.Copyright }} {{ print .Site.Copyright | markdownify }} {{ else }} {{ print .Site.Title }} {{ end }}
    </div>
    <div class="footer-right">
      <nav>
        <ul>
          {{ range .Site.Params.social }}
          <li>
            <a class="icon" target="_blank" rel="noopener" href="{{ .link }}" aria-label="{{ .name }}">
                <i class="fab fa-{{ lower .name }} fa-2x" aria-hidden="true"></i>
            </a>
          </li>
          {{ end }}
        </ul>
      </nav>
    </div>
  </footer>
